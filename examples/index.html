<!DOCTYPE html>
<html lang="en" xmlns:ng="http://cloudkit.dev" id="ng-app" ng-app="cloudApp">
<head>
	
</head>
<body>
	<div ng-controller="MainController">
		<!-- Hello World! -->
		<!-- <div cloud-kit-auth></div> -->
		<!-- <div id="username"></div> -->
		<table>
			<thead>
				<tr><th>Name</th><th>Save</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat="bookmark in bookmarks">
					<td>
						<input ng-model="bookmark.record.fields.title.value">
					</td>
					<td>
						<button class="btn btn-success" ng-click="bookmark.$save()">Save</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="btn btn-success" ng-click="newBookmark()">New Bookmark</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-cookies.min.js"></script>
	<script src="angular-cloud-kit.js"></script>
	<script src="app.js"></script>
</body>
