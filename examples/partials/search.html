<div class="row">
	<div class="col-md-4">
		<div class="blogs">
			<div class="blog" ng-repeat="post in blogsearchresults.records">
				<h1>{{blog.record.fields.title.value}}</h1>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="posts">
			<div class="post" ng-repeat="post in postsearchresults.records">
				<div ng-include="'partials/post.html'"></div>
				<hr>
			</div>
		</div>
	</div>
</div>
