<div class="header">
	<a ng-href="http://{{post.record.fields.blog.value.fields.url.value}}">{{post.record.fields.blog.value.fields.title.value}}</a>
	<br>
</div>
<div ng-if="post.record.fields.type.value=='Image'" class="images" ng-if="post.record.fields.content.value.fields.image.value">
	<div class="image" ng-repeat="image in post.record.fields.images.value">
		<img ng-src="{{image.downloadURL}}">
	</div>
</div>
<div class="links" ng-if="post.record.fields.type.value=='Link'">
	<a class="link-button link-button-default has-thumbnail" target="_blank" ng-href="{{post.record.fields.link.value}}">
		<div class="link-thumbnail images">
			<div class="image" ng-repeat="image in post.record.fields.images.value">
				<img ng-src="{{image.downloadURL}}">
			</div>
		</div>
		<div class="link">
			
			<!-- <div class="source">
				<a target="_blank" ng-href="{{post.record.fields.content.value.fields.link.value.fields.url.value}}">
					{{post.record.fields.content.value.fields.link.value.fields.url.value}}
				</a>
			</div> -->
			<!-- <a target="_blank" ng-href="{{post.record.fields.content.value.fields.link.value.fields.url.value}}"> -->
				<div class="link-container">
					<div class="publisher-container">

					</div>
					<div class="title">
						{{post.record.fields.link_title.value}}
					</div>
					<div class="excerpt" ng-bind-html="post.record.fields.link_description.value  | to_trusted">
					<!-- </a> -->
					<!-- <a target="_blank" ng-href="{{post.record.fields.content.value.fields.link.value.fields.url.value}}"> -->
					</div>
					<div class="author">
					{{post.record.fields.link_author.value}}
					</div>
				</div>
		</div>
	</a>
</div>
<div class="media" ng-if="post.record.fields.type.value=='Video'">
	<div class="link-thumbnail videos">
		<div class="video" ng-bind-html="post.record.fields.video_embed.value | to_trusted">
			<!-- <img ng-src="{{image.downloadURL}}"> -->
		</div>
	</div>
</div>
<div class="body">
	<h2 ng-if="post.record.fields.type.value=='Text'">{{post.record.fields.title.value}}</h2>
	<!-- <h2>{{post.created.timestamp}}</h2>
	<h3>{{post.modified.timestamp}}</h3>
	<h3>{{post.record.fields.type.value.type.value}}</h3> -->
	<div btf-markdown="post.record.fields.text.value">
	</div>
	<!-- <div class="text" ng-if="post.record.fields.text.value" ng-bind-html="post.record.fields.text.value | to_trusted"></div> -->
</div>
<div class="tags">
	<a href="#/tags/{{tag}}" ng-repeat="tag in post.record.fields.tags_text.value" class="tag">{{tag}}</a>
</div>
<div class="footer">
	<div ng-if="post.record.fields.allow_comments.value==1" class="comments pull-left">
		<!-- <a href="#!/posts/{{post.record.recordName}}" data-disqus-identifier="{{post.record.recordName}}"></a> -->
			<a href="#/posts/{{post.record.recordName}}"><strong>{{post.record.fields.comments.value.length || 0}} Comments</strong></a>
		<!-- </a> -->
	</div>
	<div class="pull-right">
		<div class="btn-group links" role="group" aria-label="...">
			<div ng-if="post.record.created.userRecordName != currentuser.record.recordName" ng-click="likePost(post)" class="btn btn-default dropdown">
				<!-- <a href=""> -->
					<i class="glyphicon glyphicon-heart-empty"></i>
					<!-- <i class="glyphicon glyphicon-heart"></i> -->
				<!-- </a> -->
			</div>
			<div class="btn btn-default dropdown">
				<div>
					<i class="glyphicon glyphicon-share"></i>
				</div>
			</div>
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <i class="glyphicon glyphicon-option-horizontal"></i>
			    <!-- <span class="caret"></span> -->
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			    <li role="presentation"><a ng-href="http://{{post.record.fields.blog.value.fields.url.value}}/#/posts/{{post.record.recordName}}">Permalink</a></li>
			    <li role="presentation"><a ng-href="{{post.record.fields.url.value}}">Facebook</a></li>
			    <li role="presentation"><a ng-href="{{post.record.fields.url.value}}">Twitter</a></li>
			  </ul>
			</div>
			<div ng-if="post.record.created.userRecordName == currentuser.record.recordName" class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <i class="glyphicon glyphicon-cog"></i>
			    <!-- <span class="caret"></span> -->
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			    <li role="presentation"><a data-container="body" data-animation="am-fade-and-slide-top" data-template="modal/post.tpl.html" bs-modal="" href="">Edit</a></li>
			    <li role="presentation"><a ng-click="deletePost(post,$index)" href="">Delete</a></li>
			  </ul>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
