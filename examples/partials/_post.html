<div class="header">
	<a ng-href="http://{{post.record.fields.blog.value.fields.url.value}}">{{post.record.fields.blog.value.fields.title.value}}</a>
	<br>
</div>
<div class="images" ng-if="post.record.fields.content.value.fields.image.value">
	<div class="image" ng-repeat="image in post.record.fields.content.value.fields.image.value">
		<img ng-src="{{image.fields.image.value.downloadURL}}">
	</div>
</div>
<div class="links">
	<div class="link" ng-repeat="link in post.record.fields.content.value.fields.link.value">
		<div class="source">
			<a ng-href="{{link.fields.url.value}}">
				{{link.fields.url.value}}
			</a>
		</div>
		<a ng-href="{{link.fields.url.value}}">
			{{link.fields.title.value}}
		</a>
		<a ng-href="{{link.fields.url.value}}">
			{{link.fields.descirption.value}}
		</a>
	</div>
</div>
<div class="body">
	<h2>{{post.record.fields.title.value}}</h2>
	<!-- <h2>{{post.created.timestamp}}</h2>
	<h3>{{post.modified.timestamp}}</h3>
	<h3>{{post.record.fields.type.value.type.value}}</h3> -->
	<div class="text" ng-if="post.record.fields.content.value.fields.text.value" ng-bind-html="post.record.fields.content.value.fields.text.value | to_trusted"></div>
</div>
<div class="footer">
	<div class="comments pull-left">
		<!-- <a href="{post.record.fields.url.value}"> -->
			<strong>{{post.record.fields.comments.value.length || 0}} Comments</strong>
		<!-- </a> -->
	</div>
	<div class="pull-right">
		<div class="btn-group links" role="group" aria-label="...">
			<div class="btn btn-default dropdown">
				<!-- <a href=""> -->
					<i class="glyphicon glyphicon-heart-empty"></i>
					<!-- <i class="glyphicon glyphicon-heart"></i> -->
				<!-- </a> -->
			</div>
			<div class="btn btn-default dropdown">
				<div>
					<i class="glyphicon glyphicon-share"></i>
				</div>
			</div>
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <i class="glyphicon glyphicon-option-horizontal"></i>
			    <!-- <span class="caret"></span> -->
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			    <li role="presentation"><a ng-href="{{post.record.fields.url.value}}">Permalink</a></li>
			    <li role="presentation"><a ng-href="{{post.record.fields.url.value}}">Facebook</a></li>
			    <li role="presentation"><a ng-href="{{post.record.fields.url.value}}">Twitter</a></li>
			  </ul>
			</div>
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <i class="glyphicon glyphicon-cog"></i>
			    <!-- <span class="caret"></span> -->
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			    <li role="presentation"><a data-container="body" data-animation="am-fade-and-slide-top" data-template="modal/post.tpl.html" bs-modal="" href="">Edit</a></li>
			    <li role="presentation"><a ng-click="deletePost(post)" href="">Delete</a></li>
			  </ul>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
