<div class="panel panel-default">
	<div class="panel-body">
		<form>
			<div class="form-group">
				<label>Title</label>
				<input placeholder="Title" class="form-control" ng-model="newblog.fields.title.value">
			</div>
			<div class="form-group">
				<label>URL</label>
				<input placeholder="URL" class="form-control" ng-model="newblog.fields.url.value">
			</div>
		</form>
	</div>
	<div class="panel-footer">
		<button class="btn btn-success" ng-click="newBlog(newblog)">New Blog</button>
	</div>
</div>
